<header class="border-b bg-white/80  backdrop-blur-md sticky top-0">
    <div class="container mx-auto p-2 md:px-4 leading-7">
        <div class="flex flex-wrap items-center justify-between md:content-start md:gap-x-2">
            <a href="/" class="font-bold text-lg px-2 me-auto md:me-0 md:px-0">{{ site.title }}</a>
            <button class="border-2 border-slate-600 rounded md:hidden hover:bg-slate-100 mx-2" data-collapse="#main-navbar-collapse">
                <div class="size-6 px-1 flex flex-col justify-evenly">
                    <div class="border border-slate-600 rounded max-h-full flex-none"></div>
                    <div class="border border-slate-600 rounded max-h-full flex-none"></div>
                    <div class="border border-slate-600 rounded max-h-full flex-none"></div>
                </div>
            </button>
            <nav id="main-navbar-collapse" class="min-w-full md:min-w-0 grow transition-all hidden md:block">
                <ul class="list-none flex flex-col md:flex-row mt-2 md:mt-0 md:gap-x-1">
                    {% include navbar-item.html href='/articles' label='Articles' %}
                    {% include navbar-item.html href='/about' label='About' %}
                </ul>
            </nav>
        </div>
    </div>
</header>
